<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Mug Configurator</title>
  <style>
    body { margin: 0; overflow: hidden; background: #f0f0f0; }
    canvas { display: block; }
    #buttons {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="buttons">
    <button id="whiteBtn">White Handle</button>
    <button id="blueBtn">Blue Handle</button>
  </div>

  <script type="module" src="main-fixed.js"></script>
</body>
</html>
